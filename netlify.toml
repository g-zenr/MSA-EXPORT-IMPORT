[build]
  functions = "netlify/functions"
  publish = "public"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/v1/export/*"
  to = "/.netlify/functions/export/:splat"
  status = 200

[[redirects]]
  from = "/api/v1/import/*"
  to = "/.netlify/functions/import/:splat"
  status = 200

[[redirects]]
  from = "/health"
  to = "/.netlify/functions/health"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 